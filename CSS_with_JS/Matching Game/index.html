<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>My Little Pony Matching Game</h2>
    <div class="box">
        <label>
            <input type="checkbox" class="checkbox" id="chk1" onclick="chk01()">
            <i></i>
        </label>
        <label>
            <input type="checkbox" class="checkbox" id="chk2" onclick="chk02()">
            <i></i>
        </label>
        <label>
            <input type="checkbox" class="checkbox" id="chk3" onclick="chk03()">
            <i></i>
        </label>
    </div>
    <button class="reset">Reset Game</button>

    <script>
        let chk1 = document.querySelector('#chk1')
        let chk2 = document.querySelector('#chk2')
        let chk3 = document.querySelector('#chk3')
        let reset = document.querySelector('.reset')

        function chk01() {
            if (chk1.checked === true) {
                chk1.disabled = 'true'
            }
        }
        function chk02() {
            if (chk2.checked === true) {
                chk2.disabled = 'true'
            }
        }
        function chk03() {
            if (chk3.checked === true) {
                chk3.disabled = 'true'
            }
        }
        
        reset.onclick = function() {
            chk1.disabled = false
            chk1.checked = false
            chk2.disabled = false
            chk2.checked = false
            chk3.disabled = false
            chk3.checked = false
        }
    </script>
</body>
</html>
