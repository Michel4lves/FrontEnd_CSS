<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="poster.jpg" alt="poster.jpg">
        </div>
        <div class="details">
            <img src="avtarlogo.png" alt="avtarlogo.png" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa solid fa-star" aria-hidden="true"></i>
                <i class="fa solid fa-star" aria-hidden="true"></i>
                <i class="fa-regular fa-star" aria-hidden="true"></i>
                <i class="fa-regular fa-star" aria-hidden="true"></i>
                <i class="fa-regular fa-star" aria-hidden="true"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci provident minima atque tenetur autem ratione, accusamus architecto...</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="cast1.jpg" alt="cast1.jpg"></li>
                    <li><img src="cast2.jpg" alt="cast2.jpg"></li>
                    <li><img src="cast3.jpg" alt="cast3.jpg"></li>
                    <li><img src="cast4.jpg" alt="cast4.jpg"></li>
                    <li><img src="cast5.jpg" alt="cast5.jpg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
