<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="location.png" alt="location.png"></span>
                        <span>1180 Anchorage Avenue<br>
                        Moncton, NB<br>
                        81116</span>
                    </li>
                    <li>
                        <span><img src="mail.png" alt="mail.png"></span>
                        <span>lorem@ipsum.com</span>
                    </li>
                    <li>
                        <span><img src="call.png" alt="call.png"></span>
                        <span>555-586-2016</span>
                    </li>
                </ul>
                <ul class="sci">
                    <li><a href="#"><img src="face.svg" alt=""></a></li>
                    <li><a href="#"><img src="twit.svg" alt=""></a></li>
                    <li><a href="#"><img src="insta.svg" alt=""></a></li>
                    <li><a href="#"><img src="pinte.svg" alt=""></a></li>
                    <li><a href="#"><img src="linke.svg" alt=""></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
